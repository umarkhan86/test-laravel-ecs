name: CI CD to ECS for (MoneyFlex)

on: 
  push:
    branches:
      - main
      - stagging

concurrency:
  group: moneyflex-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy: 
    runs-on: ubuntu-latest
    env:
      AWS_REGION: me-central-1
    
    steps:
      # ============================================
      # STEP 1: Get the code from GitHub repository
      # ============================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ============================================
      # STEP 2: Set environment-specific variables
      # Different values for 'main' vs 'stagging' branch
      # ============================================
      - name: Set environment values per branch
        id: envvalues
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            # PRODUCTION environment values
            echo "cluster=moneyflex-ecs-cluster" >> $GITHUB_OUTPUT
            echo "service=moneyflex-TD-service-fx5cjmfq" >> $GITHUB_OUTPUT
            echo "task=moneyflex-TD" >> $GITHUB_OUTPUT
            echo "repo=157314643907.dkr.ecr.me-central-1.amazonaws.com/moneyflex-ecr" >> $GITHUB_OUTPUT
            echo "container=moneyflex-container" >> $GITHUB_OUTPUT
          else
            # STAGING environment values
            echo "cluster=moneyflex-staging-cluster" >> $GITHUB_OUTPUT
            echo "service=moneyflex-staging-service" >> $GITHUB_OUTPUT
            echo "task=moneyflex-staging-td" >> $GITHUB_OUTPUT
            echo "repo=767398014935.dkr.ecr.me-central-1.amazonaws.com/moneyflex-ecr-staging" >> $GITHUB_OUTPUT
            echo "container=moneyflex-staging-container" >> $GITHUB_OUTPUT
          fi

      # ============================================
      # STEP 3: Create .env file from GitHub Secret
      # This is CRITICAL - Laravel needs .env file inside container
      # ============================================
      - name: Create .env file from secret
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            # Use production environment variables
            echo "${{ secrets.ENV_PROD_FILE }}" > .env
            echo "âœ… Created .env from ENV_PROD_FILE secret"
          else
            # Use staging environment variables
            echo "${{ secrets.ENV_STAGING_FILE }}" > .env
            echo "âœ… Created .env from ENV_STAGING_FILE secret"
          fi
          # Verify file was created (don't show contents for security)
          if [ -f .env ]; then
            echo "âœ… .env file exists and is ready for Docker build"
            ls -lh .env
          else
            echo "âŒ ERROR: .env file was not created!"
            exit 1
          fi

      # ============================================
      # STEP 4: Authenticate with AWS
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================================
      # STEP 5: Login to AWS ECR (Elastic Container Registry)
      # This allows us to push Docker images to ECR
      # ============================================
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================
      # STEP 6: Generate unique image tag
      # This is IMPORTANT - it helps with:
      # - Tracking which code version is deployed
      # - Rolling back to previous versions if needed
      # - Avoiding cache issues with 'latest' tag
      # ============================================
      - name: Generate image tag
        id: vars
        run: |
          # Get short commit SHA (first 7 characters)
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Get current timestamp for uniqueness
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          # Create tag: v-abc1234-20241204-143022
          TAG="v-${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Generated Docker image tag: ${TAG}"

      # ============================================
      # STEP 7: Build Docker image and push to ECR
      # The .env file created in Step 3 is copied INTO the Docker image
      # ============================================
      - name: Build & push Docker image
        env:
          REPO: ${{ steps.envvalues.outputs.repo }}
          TAG: ${{ steps.vars.outputs.tag }}
        run: |
          echo "ðŸ”¨ Building Docker image..."
          # Build image with the unique tag (includes .env file)
          docker build -t $REPO:$TAG .
          
          echo "ðŸ·ï¸  Tagging image as 'latest'..."
          # Also tag as 'latest' for convenience
          docker tag $REPO:$TAG $REPO:latest
          
          echo "â¬†ï¸  Pushing images to ECR..."
          # Push both tags to ECR
          docker push $REPO:$TAG
          docker push $REPO:latest
          
          echo "âœ… Docker images pushed successfully!"
          echo "   - $REPO:$TAG"
          echo "   - $REPO:latest"

      # ============================================
      # STEP 8: Download current ECS task definition
      # We need the existing task definition as a template
      # ============================================
      - name: Download current task definition
        run: |
          echo "ðŸ“¥ Downloading current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${{ steps.envvalues.outputs.task }} \
            --query taskDefinition > task-definition.json
          
          echo "âœ… Current task definition downloaded"
          # Show the container image currently in use (for comparison)
          echo "Current image:"
          cat task-definition.json | grep -A 2 '"image":'

      # ============================================
      # STEP 9: Update task definition with NEW image
      # This creates a NEW task definition revision with updated image
      # ============================================
      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ steps.envvalues.outputs.container }}
          image: ${{ steps.envvalues.outputs.repo }}:${{ steps.vars.outputs.tag }}

      # ============================================
      # STEP 10: Deploy to ECS
      # This does 3 things:
      # 1. Registers the new task definition revision
      # 2. Updates the ECS service to use the new revision
      # 3. Waits for deployment to complete successfully
      # ============================================
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.envvalues.outputs.service }}
          cluster: ${{ steps.envvalues.outputs.cluster }}
          wait-for-service-stability: true
          # This waits until new tasks are running and healthy
          # and old tasks are stopped (can take 5-10 minutes)

      # ============================================
      # STEP 11: Cleanup sensitive files
      # Remove .env file from GitHub Actions runner
      # ============================================
      - name: Cleanup
        if: always()  # Run even if previous steps fail
        run: |
          echo "ðŸ§¹ Cleaning up sensitive files..."
          rm -f .env task-definition.json
          echo "âœ… Cleanup complete"