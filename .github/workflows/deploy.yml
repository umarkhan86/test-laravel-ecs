name: CI CD to ECS for (MoneyFlex)

on: 
  push:
    branches:
      - main
      - stagging

concurrency:
  group: moneyflex-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy: 
    runs-on: ubuntu-latest
    # REMOVED FIXED AWS_REGION here. It will be determined dynamically in Step 2 
    # and passed explicitly to Steps 4 and 5.
    
    steps:
      # ============================================
      # STEP 1: Get the code from GitHub repository
      # ============================================
      - name: Checkout Code
        uses: actions/checkout@v4

      # ============================================
      # STEP 2: Set environment-specific variables
      # ============================================
      - name: Set environment values per branch
        id: envvalues
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            # PRODUCTION environment values
            echo "cluster=abcabcabc" >> $GITHUB_OUTPUT
            echo "service=task-def-service-365spwxy" >> $GITHUB_OUTPUT
            echo "task=task-def" >> $GITHUB_OUTPUT
            echo "repo=767828751245.dkr.ecr.us-east-1.amazonaws.com/testlaravel" >> $GITHUB_OUTPUT
            echo "container=laravel" >> $GITHUB_OUTPUT
            # ADDED: Set the region to match the ECR repository
            echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
            echo "Using ECR Region: us-east-1"
          else
            # STAGING environment values
            echo "cluster=moneyflex-staging-cluster" >> $GITHUB_OUTPUT
            echo "service=moneyflex-staging-service" >> $GITHUB_OUTPUT
            echo "task=moneyflex-staging-td" >> $GITHUB_OUTPUT
            echo "repo=767398014935.dkr.ecr.me-central-1.amazonaws.com/moneyflex-ecr-staging" >> $GITHUB_OUTPUT
            echo "container=moneyflex-staging-container" >> $GITHUB_OUTPUT
            # ADDED: Set the region to match the ECR repository
            echo "aws_region=me-central-1" >> $GITHUB_OUTPUT
            echo "Using ECR Region: me-central-1"
          fi

      # ============================================
      # STEP 3: Create .env file from GitHub Secret
      # ============================================
      - name: Create .env file from secret
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "${{ secrets.ENV_PROD_FILE }}" > .env
            echo "âœ… Created .env from ENV_PROD_FILE secret"
          else
            echo "${{ secrets.ENV_STAGING_FILE }}" > .env
            echo "âœ… Created .env from ENV_STAGING_FILE secret"
          fi
          if [ -f .env ]; then
            echo "âœ… .env file exists and is ready for Docker build"
            ls -lh .env
          else
            echo "âŒ ERROR: .env file was not created!"
            exit 1
          fi

      # ============================================
      # STEP 4: Authenticate with AWS (FIXED REGION BUG)
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # CORRECTED: Use the dynamic region from Step 2 output for authentication
          aws-region: ${{ steps.envvalues.outputs.aws_region }}

      # ============================================
      # STEP 5: Login to AWS ECR (Elastic Container Registry) (FIXED REGION BUG)
      # ============================================
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          # CORRECTED: Explicitly use the dynamic region from Step 2 output
          region: ${{ steps.envvalues.outputs.aws_region }}

      # ============================================
      # STEP 6: Generate unique image tag
      # ============================================
      - name: Generate image tag
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="v-${SHORT_SHA}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Generated Docker image tag: ${TAG}"

      # ============================================
      # STEP 7: Build Docker image and push to ECR
      # ============================================
      - name: Build & push Docker image
        env:
          REPO: ${{ steps.envvalues.outputs.repo }}
          TAG: ${{ steps.vars.outputs.tag }}
        run: |
          echo "ðŸ”¨ Building Docker image..."
          
          if [ ! -f .env ]; then
            echo "âŒ ERROR: .env file not found!"
            exit 1
          fi
          
          # 1. Build
          docker build -t $REPO:$TAG .
          
          echo "ðŸ·ï¸  Tagging image as 'latest'..."
          docker tag $REPO:$TAG $REPO:latest
          
          echo "â¬†ï¸  Pushing images to ECR..."
          # 2. Push
          docker push $REPO:$TAG
          docker push $REPO:latest
          
          echo "âœ… Docker images pushed successfully!"
          echo "    - $REPO:$TAG"
          echo "    - $REPO:latest"

      # ============================================
      # STEP 8: Download current ECS task definition
      # ============================================
      - name: Download current task definition
        run: |
          echo "ðŸ“¥ Downloading current task definition and cleaning metadata..."
          
          # Use 'jq' to strip all fields that 'register-task-definition' doesn't allow.
          # This ensures a clean template for the next steps.
          aws ecs describe-task-definition \
            --task-definition ${{ steps.envvalues.outputs.task }} \
            --query taskDefinition | \
            jq 'del(.taskDefinitionArn, .revision, .status, .compatibilities, .requiresAttributes, .registeredAt, .deregisteredAt, .tags, .enableFaultInjection)' \
            > task-definition.json
          
          echo "âœ… Current task definition downloaded and cleaned"
          echo "Current image:"
          cat task-definition.json | grep -A 2 '"image":'

      # ============================================
      # STEP 9: Update task definition with NEW image
      # ============================================
      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ steps.envvalues.outputs.container }}
          image: ${{ steps.envvalues.outputs.repo }}:${{ steps.vars.outputs.tag }}

      # ============================================
      # STEP 10: Deploy to ECS
      # ============================================
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.envvalues.outputs.service }}
          cluster: ${{ steps.envvalues.outputs.cluster }}
          wait-for-service-stability: true
          # The deployment step is contingent on the previous steps (Build & Push) succeeding.

      # ============================================
      # STEP 11: Cleanup sensitive files
      # ============================================
      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up sensitive files..."
          rm -f .env task-definition.json
          echo "âœ… Cleanup complete"
